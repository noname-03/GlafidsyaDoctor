name: Build and Send APK to Telegram

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Install Node.js dependencies
        run: npm install

      - name: Set permissions for gradlew
        run: chmod +x android/gradlew

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Send APK to Telegram
        run: |
          cd android/app/build/outputs/apk/release/
          curl -X POST -H 'Content-Type: multipart/form-data' -F text='Testing' -F chat_id=$TG_CHAT_ID $TG_BOT_TOKEN/sendMessage
          curl -X POST -H 'Content-Type: multipart/form-data' -F document=@app-release.apk -F chat_id=$TG_CHAT_ID $TG_BOT_TOKEN/sendDocument

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3 # Update to the latest version
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/app-release.apk
