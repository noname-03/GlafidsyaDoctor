name: Build and Send APK to Telegram

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Install Node.js dependencies
        run: npm install

      - name: Open folder android
        run: cd android

      - name: Set permissions for gradlew
        run: chmod +x /.gradlew

      - name: Build Android APK
        run: ./gradlew assembleRelease

      - name: Send APK to Telegram
        run: |
          cd android/app/build/outputs/apk/release/
          curl -X POST -H 'Content-Type: multipart/form-data' -F text='Mailing Jli' -F chat_id=$TG_CHAT_ID $TG_BOT_TOKEN/sendMessage
          curl -X POST -H 'Content-Type: multipart/form-data' -F document=@app-release.apk -F chat_id=$TG_CHAT_ID $TG_BOT_TOKEN/sendDocument

    artifacts:
      paths:
        - android/app/build/outputs/apk/
